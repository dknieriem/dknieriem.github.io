---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
{% if page.screenshot %}
<img class="screenshot" src="{{ page.screenshot }}" title="{{ page.title }} screenshot">
{% endif %}
<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
<p><small>tags: <span class="tag">{{ page.tags | join: "</span> - <span class="tag">" }}</span></small></p>
{% endif %}
